<body>

    <div class="p-2">
        
        <ui:include src="menu.xhtml"></ui:include>

        <div class="side-bar p-2">
            <div class="container-fluid p-0">
              
                <div class="row">
                    <div class="col-3 pr-1">
                        <div class="white-text text-center primary-background pt-2 pr-2" style="height: 40px;">
                            <i class="icofont-user-alt-3" style="font-size: 20px;"></i>
                            <small style="margin-top: 5px; margin-left: -7px;" class="float-right">
                                <i class="icofont-plus"></i>
                            </small>
                        </div>
                    </div>
                    <div class="col-8 pr-2 pl-0">
                        <div class="pl-2 primary-background white-text">
      
                          <a href="dossier.xhtml" class="white-text">
                              <div class="pt-2" style="height: 40px;">
                                  Nouveau client
                              </div>
                          </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 pr-2">
                        <div class="mt-1">
                            <table width="100%">
                                <tr>
                                    <td>
                                        <div style="background-color: #FF0000;" class="white-text text-center pt-1 pb-1">
                                            Paramétrages
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="background-color: #707173;" class="white-text text-center pt-1 pb-1 mt-1">
                                            Utilisateurs
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="tache.xhtml">
                                            <div style="background-color: #707173;" class="white-text text-center pt-1 pb-1 mt-1">
                                                Mes tâches
                                            </div>
                                        </a>
                                    </td>
                                </tr>
                                <tr class="pt-1">
                                    <td>
                                        <a href="assuranceCommissions.xhtml">
                                            <div style="background-color: #68a8a5;" class="white-text text-center pt-1 pb-1 mt-1">
                                                Assurance commissions
                                            </div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul type="none" class="pl-1 pr-1 side-bar-item-menu">
                                            <li>
                                                <a href="scoring.xhtml">
                                                    Scoring
                                                </a>
                                            </li>
                                            <li>
                                                <a href="simulationCredit.xhtml">
                                                    Simulation
                                                </a>
                                            </li>
                                            <li>
                                              <a href="">
                                                  Edition de contrat
                                              </a>
                                          </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div style="background-color: #707173;" class="white-text text-center pt-1 pb-1">
                                            Notification
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <ul type="none" class="pl-1 pr-1 side-bar-item-menu">
                                            <li>
                                                <a href="">
                                                    Envoi courrier
                                                </a>
                                            </li>
                                            <li>
                                                <a href="">
                                                    Envoi mail
                                                </a>
                                            </li>

                                                <a href="">
                                                    Envoi SMS
                                                </a>

                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="wrap-content p-2">
            <div class="title">
                <h3 style="background-color: #707173;" class="white-text p-1">
                    Assurances / commissions
                </h3>
            </div><br />

            <h:form  style="width:50%;height:30%" id="formAssuranceCommissions">
                <p:messages id="rechercheMessage" showDetail="true" autoUpdate="true" closable="true" />
                <p:panel id="assurancePanel">
                    <div class="m-2"></div>
                    <h:panelGrid columns="3" cellspacing="8">
                        <h:outputText value="Type d'assurance " for="typeassurance" style="font-size: 14px;" />
                        <p:autoComplete id="typeassurance" dropdown="true" styleClass="ml-2 mb-2" value="#{scoringBean.assurancetype}" completeMethod="#{scoringBean.completeAssuranceType}" required="true" requiredMessage="Veuillez saisir le type d'assurance" style="text-align: right;"  valueChangeListener="#{scoringBean.checkAssuranceCommissionFlag()}" >
                        <p:ajax event="itemSelect" update="assurancePanel" listener="#{scoringBean.checkAssuranceCommissionFlag()}"></p:ajax>
                        </p:autoComplete>	
                        <h:outputText value="" rendered="#{scoringBean.assuranceMontantFixeFlag}"/>
                        <h:outputText value="Montant assurance" rendered="#{scoringBean.assuranceMontantFixeFlag}" style="font-size: 14px;"/> 
                        <p:inputNumber id="assurance" value="#{scoringBean.montantassurance}" rendered="#{scoringBean.assuranceMontantFixeFlag}" styleClass="ml-2" inputStyle="text-align: right;" style="text-align: right;"/>	
              
                        <h:outputText value="" rendered="#{scoringBean.assuranceMontantVariableFlag}"/>
                        <h:outputText value="Pourcentage du capital"  rendered="#{scoringBean.assuranceMontantVariableFlag}" style="font-size: 14px;"/> 
                        <p:spinner id="pourcentage" value="#{scoringBean.pourcentageassurance}"  rendered="#{scoringBean.assuranceMontantVariableFlag}" styleClass="ml-2 mb-2 mt-2"/>		             	 
                    </h:panelGrid>
                    <div class="m-2"></div>
                </p:panel>
                <div class="m-1"></div>
                <p:commandButton  value="Enregistrer" action="#{scoringBean.createAssuranceCommission}" styleClass="btn btn-sm ml-0 white-text"
                style="border-radius: 0; background: #707173 !important; border: none;" />
                <p:spacer width="10"></p:spacer>
                <p:commandButton  value="Abandonner" styleClass="btn btn-sm ml-0 white-text" action="#{scoringBean.abandonner}"
                style="border-radius: 0; background: #c93232 !important; border: none;"/>
                <br></br>	
            </h:form>
            <h:form style="height:40px;width:800px;">
            </h:form>

        </div>
    </div>

</body>
