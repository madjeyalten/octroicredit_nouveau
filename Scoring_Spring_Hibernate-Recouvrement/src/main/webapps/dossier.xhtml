                        Informations client
                    </h3>
                </div><br />

                <h:form style="width:800px;" id="form">
                
                    <p:wizard  backLabel="Etape précédente" nextLabel="Etape suivante" style="width:800px;" flowListener="#{scoringBean.onFlowProcess}">
                        <p:tab id="etatCivil" title="Etat civil" titleStyle="height:30px;font-size: 14px;background: #68a8a5;color: white;">
                            <p:panel>
                                <p:messages showDetail="true" showSummary="false" showIcon="false" closable="true"/>
                                <h:panelGrid columns="2" cellspacing="14">
                                    <p:outputLabel value="Civilité: " for="civilite" />
                                    <p:autoComplete id="civilite" dropdown="true" value="#{scoringBean.civilite}" completeMethod="#{scoringBean.completeCivilite}" required="true" requiredMessage="Veuillez saisir la civilité"/>			
                                    <p:outputLabel value="Nom:" for="nom" />
                                    <p:inputText id="nom" styleClass="input-text" value="#{scoringBean.nomClient}" required="true" requiredMessage="Veuillez saisir le nom" label="Nom"/>
                                    <p:outputLabel value="Prenom:" for="prenom" />
                                    <p:inputText id="prenom" value="#{scoringBean.prenomClient}" required="true" requiredMessage="Veuillez saisir le prenom" label="Prenom"/>
 
                                    <p:outputLabel value="Date de naissance" for="dateNaissance" />
                                    <p:calendar id="dateNaissance" value="#{scoringBean.dateNaissance}" required="true" requiredMessage="Veuillez saisir la date de naissance"/>
                                      
                                    <p:outputLabel value="Commune de naissance:" for="communeNaissance" />
                                    <p:autoComplete id="communeNaissance" dropdown="true" value="#{scoringBean.communeNaissance}" completeMethod="#{scoringBean.completeCommune}" required="true" requiredMessage="Veuillez saisir la commune de naissance"/>
 
                                    <p:outputLabel value="Pays de naissance:" for="paysNaissance" />
                                    <p:autoComplete id="paysNaissance" value="#{scoringBean.paysNaissance}" completeMethod="#{scoringBean.completePays}" required="true" requiredMessage="Veuillez saisir le pays de naissance"/>
 
                                    <p:outputLabel value="Situation de famille:" for="situationFamille" />
                                    <p:autoComplete id="situationFamille" dropdown="true" value="#{scoringBean.situationFamilial}" completeMethod="#{scoringBean.completeSituationFamille}" required="true" requiredMessage="Veuillez saisir la situation familiale"/>

                                    <p:outputLabel value="Nombre d'enfants:" for="nombreEnfant" />
                                    <p:inputNumber id="nombreEnfant" value="#{scoringBean.nombreEnfant}" required="true" requiredMessage="Veuillez saisir le nombre d'enfant" label="Enfants" decimalPlaces="0" placeholder="Saisir le nombre d'enfant" inputStyle="align:right"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="Adresse" title="Adresse"  titleStyle="height:30px;font-size: 14px;background: #68a8a5;color: white;" closable="true">
                            <p:panel>
                                <p:messages />
                                <h:panelGrid columns="2" cellspacing="14" columnClasses="label, value">
                                    <p:outputLabel value="Numéro et nom de la voie:" for="numeroVoie" />
                                    <p:inputText id="numeroVoie" value="#{scoringBean.adresseRue}" size="40" required="true" requiredMessage="Veuillez saisir l'adresse" label="Adresse"/>
                                    <p:outputLabel value="Code postal:" for="codePostal" />
                                    <p:inputText id="codePostal" value="#{scoringBean.adressecodePostal}" required="true" requiredMessage="Veuillez saisir le code postal" label="Code postal"/>
                                    <p:outputLabel value="Ville:" for="ville" />
                                    <p:autoComplete id="ville" dropdown="true" value="#{scoringBean.adresseVille}" completeMethod="#{scoringBean.completeCommune}" required="true" requiredMessage="Veuillez saisir la ville"/>
                                    <p:outputLabel value="Pays:" for="pays" />
                                    <p:autoComplete id="pays" dropdown="true" value="#{scoringBean.adressePays}" completeMethod="#{scoringBean.completePays}" required="true" requiredMessage="Veuillez saisir la ville"/>       
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
        
                        <p:tab id="Coordonnes" title="Coordonnées"  titleStyle="height:30px;font-size: 14px;background: #68a8a5;color: white;">
                            <p:panel>
                                <p:messages />
                                <h:panelGrid columns="2" cellspacing="14" columnClasses="label, value">
                                    <p:outputLabel value="Téléphone domicile:" for="telephoneDomicile" />
                                    <p:inputText id="telephoneDomicile" value="#{scoringBean.telephoneDomicile}" requiredMessage="Veuillez saisir le téléphone domicile" label="Adresse"/>
                                    <p:outputLabel value="Téléphone portable:" for="telephonePortable" />
                                    <p:inputText id="telephonePortable" value="#{scoringBean.telephonePortable}" required="true" requiredMessage="Veuillez saisir le téléphone portable" label="telephone"/>
                                    <p:outputLabel value="Téléphone bureau:" for="telephoneBureau" />
                                    <p:inputText id="telephoneBureau" value="#{scoringBean.telephoneBureau}"  label="telephone"/>
                                    <p:outputLabel value="Email:" for="email" />
                                    <p:inputText id="email" value="#{scoringBean.email}" validatorMessage="Format d'email invalide">  
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>      
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="Profession" title="Activités professionnelles" titleStyle="height:30px;font-size: 14px;background: #68a8a5;color: white;">
                            <p:panel>
                                <p:messages />
                                <h:panelGrid columns="2" cellspacing="14" columnClasses="label, value">
                                    <p:outputLabel value="Profession:" for="profession" />
                                    <p:inputText id="profession" value="#{scoringBean.profession}" style="width:200px;" requiredMessage="Veuillez saisir la profession"/>
                                    <h:outputText style="font-size: 12px;" value="Nom employeur: " />
                                    <p:inputText value="#{scoringBean.nomEmployeur}" style="width:200px;" required="true"/>
                                    <p:outputLabel value="Type de contrat" for="typeContrat" />
                                    <p:autoComplete id="typeContrat" dropdown="true"  value="#{scoringBean.typeContrat}" completeMethod="#{scoringBean.completeTypeContrat}" size="25" required="true" requiredMessage="Veuillez saisir le type de contrat"/> 
                                    <h:outputText style="font-size: 12px;" value="Ancienneté	: " />
                                    <p:inputNumber value="#{scoringBean.anciennete}" style="width:200px;" decimalPlaces="0"/>
                                    <p:outputLabel value="Catégorie socio-professionnelle :" for="categorie" />
                                    <p:autoComplete id="categorie" dropdown="true" value="#{scoringBean.categorieSocioProfessionel}" completeMethod="#{scoringBean.completeCategorie}" required="true" requiredMessage="Veuillez saisir la catégorie socio-professionnelle"/> 
                
                                    <p:outputLabel value="Secteur d'activité :" for="secteurActivite" />
                                    <p:autoComplete id="secteurActivite" dropdown="true" value="#{scoringBean.secteurActivite}" completeMethod="#{scoringBean.completeSecteurActivite}" required="true" requiredMessage="Veuillez saisir le secteur d'activité"/>         
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
      
                        <p:tab id="DonnesCommerciales" title="Données commerciales" titleStyle="height:30px;font-size: 14px;background: #68a8a5;color: white;">
                            <p:panel>
                                <p:messages />
                                <h:panelGrid columns="2" cellspacing="14" columnClasses="label, value"> 
                                    <p:outputLabel value="Mode d'habitation :" for="modeHabitation" />
                                    <p:autoComplete id="modeHabitation" dropdown="true" value="#{scoringBean.modeHabitation}" completeMethod="#{scoringBean.completeModeHabitation}" required="true" requiredMessage="Veuillez saisir le mode d'habitation"/>         
                                    <p:outputLabel value="Revenu :" for="revenu" />
                                    <p:inputText id="revenu" value="#{scoringBean.revenuPension}" required="true" requiredMessage="Veuillez saisir le revenu"/> 
                                    <h:outputText style="font-size: 12px;" value="Loyer	: "/>
                                    <p:inputText value="#{scoringBean.chargeLoyer}" /> 
                                    <h:outputText style="font-size: 12px;" value="Prêt 1 en cours	: " />
                                    <p:inputText value="#{scoringBean.chargePremierPret}"/> 
                                    <h:outputText style="font-size: 12px;" value="Prêt 2 en cours	: " />
                                    <p:inputText value="#{scoringBean.chargeDeuxiemePret}"/> 
                                </h:panelGrid>
                            </p:panel>
                            <br></br>
                        </p:tab>
                    </p:wizard>
                    <br></br>

                    </div>

                        </div>
                    </div>
                </h:form>
